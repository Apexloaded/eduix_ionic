<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons class="ion-no-margin" slot="start">
      <ion-button (click)="closeModal()" color="dark">
        <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title slot="start" class="ion-no-padding">Categories</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="py-0 mx-2">
    <ion-row>
      <ion-col size="12" class="px-1">
        <ion-list class="ion-no-padding">
          <ion-item *ngFor="let category of categories" class="ion-no-padding" lines="none" detail button>
            <p class="flex ion-items-center"><ion-icon class="mr-2" [name]="category.icons"></ion-icon>{{ category.cat }}</p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
