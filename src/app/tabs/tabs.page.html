<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tutoring">
      <ion-icon name="briefcase-outline"></ion-icon>
      <ion-label>Tutoring</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="courses">
      <ion-icon name="book-outline"></ion-icon>
      <ion-label>Courses</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="school">
      <span class="tab-dot bg-danger"></span>
      <ion-icon name="school-outline"></ion-icon>
      <ion-label>School</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="toggleMore()">
      <ion-icon name="apps-outline"></ion-icon>
      <ion-label>More</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
